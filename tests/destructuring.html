<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="../lib/test.css"/>
<script src="../lib/jquery-3.1.1.min.js"></script>
<script src="../lib/html.js"></script>
<script>
$(function(){
	var errorsDetected = false;
	var errorsMessages = [];

	let [firstName, lastName] = 'Илья Кантор'.split(' ');
	
	if(!(firstName=='Илья' && lastName=='Кантор')){
		errorsDetected = true;
		errorsMessages.push('Error 1');
	}



	if(errorsDetected){
		$('body').addClass('error');
		$('body').append(Html.div(
			Html.apply(errorsMessages, function(msg){
				return Html.p(msg);
			})
		));
	}
	else
		$('body').addClass('success');
});
</script>
</head>
<body>
	<p>Деструктуризация</p>
</body>
</html>
