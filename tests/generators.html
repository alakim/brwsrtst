<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="../lib/test.css"/>
<script src="../lib/jquery-3.1.1.min.js"></script>
<script src="../lib/html.js"></script>
<script>
'use strict';
$(function(){
	var errors = [];
	////////////////////////////////////////////////////////////////////
	
	function* generateSequence() {
		yield 1;
		yield 2;
		return 3;
	}
	
	let generator = generateSequence();
	
	var res = [];
	res.push(generator.next().value);
	res.push(generator.next().value);
	res.push(generator.next().value);
	res.push(generator.next().value);
	
	if(res.join()!='1,2,3,') errors.push('Error 1');
	
	
	////////////////////////////////////////////////////////////////////
	if(errors.length){
		$('body').addClass('error');
		$('body').append(Html.div(
			Html.apply(errors, function(msg){
				return Html.p(msg);
			})
		));
	}
	else
		$('body').addClass('success');
});
</script>
</head>
<body>
	<p>Генераторы</p>
</body>
</html>
