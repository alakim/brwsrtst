<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="../lib/test.css"/>
<script src="../lib/jquery-3.1.1.min.js"></script>
<script src="../lib/html.js"></script>
<script>
'use strict';
$(function(){
	var errors = [];

//////////////////////////////////////////////////////////////////////////////

	let ttt = Object.freeze([1, 2]);
	
	let syntErrosDetected = false;
	
	try{
		ttt[0] = 33;
		ttt[1] = 22;
	}
	catch(e){
		syntErrosDetected = true;
	}
	
	if(ttt[0]!=1) erros.push('Error 1.1');
	if(ttt[1]!=2) erros.push('Error 1.2');
	if(!syntErrosDetected) errors.push('Error 2');
	
//////////////////////////////////////////////////////////////////////////////
	if(errors.length){
		$('body').addClass('error');
		$('body').append(Html.div(
			Html.apply(errors, function(msg){
				return Html.p(msg);
			})
		));
	}
	else
		$('body').addClass('success');
});
</script>
</head>
<body>
	<p>Object.freeze</p>
</body>
</html>
