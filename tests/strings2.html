<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="../lib/test.css"/>
<script src="../lib/jquery-3.1.1.min.js"></script>
<script src="../lib/html.js"></script>
<script>
'use strict';
$(function(){
	var errors = [];

//////////////////////////////////////////////////////////////////////////////

	var apples = 2, oranges = 3;
	if(`${apples}+${oranges}=${apples + oranges}`!='2+3=5') errors.push('Error 2');

	if(!''.includes ||  'abcdefg'.includes('def')!=true || 'abcdefg'.includes('x')!=false) errors.push('Error 3');
	if(!''.startsWith || 'abc'.startsWith('ab')!=true || 'abc'.startsWith('x')!=false) errors.push('Error 4');
	if(!''.endsWith || 'abc'.endsWith('bc')!=true || 'abc'.endsWith('x')!=false) errors.push('Error 5');
	if(!''.repeat || 'abc'.repeat(3)!='abcabcabc') errors.push('Error 6');
	
//////////////////////////////////////////////////////////////////////////////
	if(errors.length){
		$('body').addClass('error');
		$('body').append(Html.div(
			Html.apply(errors, function(msg){
				return Html.p(msg);
			})
		));
	}
	else
		$('body').addClass('success');
});
</script>
</head>
<body>
	<p>Строки - дополнительные функции</p>
</body>
</html>
