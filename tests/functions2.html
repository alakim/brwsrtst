<!DOCTYPE html>
<html>

<script src="../lib/html.js"></script>
<script>
'use strict';
$(function(){
	var errorMessages = [];
///////////////////////////////////////////////////////////////////////////////////

	function f3(){} 
	if(f3.name!='f3') errorMessages.push('Error 1');

	
///////////////////////////////////////////////////////////////////////////////////

	if(errorMessages.length){
		$('body').addClass('error');
		$('body').append(Html.div(
			Html.apply(errorMessages, function(msg){
				return Html.p(msg);
			})
		));
	}
	else
		$('body').addClass('success');
});
</script>
