<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="../lib/test.css"/>
<script src="../lib/jquery-3.1.1.min.js"></script>
<script src="../lib/html.js"></script>
<script>
'use strict';
$(function(){
	var errors = [];

///////////////////////////////////////////////////////////////////////////////

	var arr = [1, 2, 3, 4, 5];

	var x = 0;
	if(!arr.forEach) errors.push('Error 1.1')
	else{
		arr.forEach(function(el, idx, thisArray){ x+=el; });
		if(x!=15) errors.push('Error 1.2');
	}

	if(!arr.filter) errors.push('Error 2.1');
	else{
		x = arr.filter(function(x){return x<3;});
		if(x.length!=2 && x[0]!=1 && x[1]!=2) errors.push('Error 2.2');
	}

	if(!arr.map) errors.push('Error 3.1');
	else{
		x = arr.map(function(x){return x+1;});
		if(x.length!=5 && x.join()!='2,3,4,5,6') errors.push('Error 3.2');
	}

	if(!arr.every || !arr.every(function(x){return x<10;})) errors.push('Error 4');
	if(!arr.some || !arr.some(function(x){return x>4;})) errors.push('Error 5');

	if(!arr.reduce || arr.reduce(function(sum,x){return sum+x;}, 0)!=15) errors.push('Error 6');
	if(!arr.reduceRight || arr.reduceRight(function(sum,x){return sum+x;}, 0)!=15) errors.push('Error 7');

	var obj = {x:2, y:3, z:4};
	if(!Object.keys ||  Object.keys(obj).join(',')!='x,y,z') errors.push('Error 8');

	if(!arr.indexOf ||  arr.indexOf(3)!=2) errors.push('Error 9');
	if(!arr.lastIndexOf || arr.lastIndexOf(4)!=3) errors.push('Error 10');


	if(![].includes || [1,2,3].includes(3)==false) errors.push('Error 11.1');
	if(![].includes || [1,2,3].includes(5)==true) errors.push('Error 11.2');
	
	
	////////////////////////////////////////////////////////////////////
	if(errors.length){
		$('body').addClass('error');
		$('body').append(Html.div(
			Html.apply(errors, function(msg){
				return Html.p(msg);
			})
		));
	}
	else
		$('body').addClass('success');
});
</script>
</head>
<body>
	<p>Массивы</p>
</body>
</html>
